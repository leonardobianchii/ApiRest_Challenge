spring.application.name=mottu
#
# === DataSource H2 em mem?ria (nome fixo) ===
spring.datasource.url=jdbc:h2:mem:mottu;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#
# === Rodar schema.sql e data.sql sempre ===
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
#
# === Hibernate Nao criar o schema (quem cria ? o schema.sql) ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
# === Console H2 opcional ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#
# Flyway (se quiser rodar scripts no H2)
spring.flyway.enabled=true
spring.flyway.locations=classpath:database/migration/h2
#
# Thymeleaf messages
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.messages.basename=i18n/messages
#
# Static resources
spring.web.resources.static-locations=classpath:/static/
#
# RabbitMQ conexão
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
#
# nomes
app.rabbit.exchange=mototrack.exchange
app.rabbit.queue.motos=mototrack.motos
app.rabbit.queue.localizacoes=mototrack.localizacoes
app.rabbit.queue.sensores=mototrack.sensores
#
# roteamento
app.rabbit.routing.motos=moto.*
app.rabbit.routing.localizacoes=localizacao.*
app.rabbit.routing.sensores=sensor.*
#
# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.client-id=mototrack-app
#
# Serializer/Deserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
#
spring.kafka.consumer.group-id=mototrack-motos-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=br.monitoramento.motu.*
spring.kafka.consumer.auto-offset-reset=earliest