# ===== Configuração principal (H2 + schema.sql + data.sql) =====
spring:
  datasource:
    url: jdbc:h2:mem:motodb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none           # quem cria as tabelas é o schema.sql
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate.format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console        # http://localhost:8080/h2-console

  sql:
    init:
      mode: always             # sempre inicializa com SQL
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

# Desativa Flyway para não conflitar com schema/data.sql
flyway:
  enabled: false
