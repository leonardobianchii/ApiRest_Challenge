<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">MotoTrack</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS prÃ³prio (servido de /static/css) -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav th:fragment="nav" class="navbar navbar-expand-lg" style="background-color:#198754;">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" th:href="@{/home}">MotoTrack</a>
    <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navMain" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/view/motos}" th:text="#{view.menu.motos}">Motos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/view/sensores}" th:text="#{view.menu.sensores}">Sensores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/view/localizacoes}" th:text="#{view.menu.localizacoes}">Localizacoes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/view/filiais}" th:text="#{view.menu.filiais}">Filiais</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- FOOTER -->
<footer th:fragment="footer" class="mt-5 border-top">
  <div class="container py-3 text-center text-muted">
    <small>&copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> Mottu</small>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/app.js}"></script>
</footer>

</body>
</html>
