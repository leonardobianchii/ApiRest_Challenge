<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header(#{auth.login.title})}"></head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
            <div class="card shadow border-0 login-card">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="mx-auto mb-3 rounded-circle d-flex align-items-center justify-content-center"
                             style="width:64px;height:64px;background:#e9f7ef;">
                            <i class="bi bi-box-arrow-in-right" style="font-size:1.8rem;color:#198754;"></i>
                        </div>
                        <h1 class="h4 text-success mb-1" th:text="#{auth.login.title}">Entrar na plataforma</h1>
                        <p class="text-muted mb-0 small" th:text="#{auth.login.subtitle}">
                            Faça login para continuar.
                        </p>
                    </div>

                    <!-- Alertas -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="#{auth.login.invalid}">Usuário ou senha inválidos.</span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <span th:text="#{auth.logout.success}">Sessão encerrada com sucesso.</span>
                    </div>

                    <!-- Form -->
                    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label" for="username" th:text="#{auth.login.username}">Usuário</label>
                            <input id="username" name="username" type="text" class="form-control"
                                   th:placeholder="#{auth.login.placeholder.user}" required autofocus>
                            <div class="invalid-feedback" th:text="#{form.required}">Campo obrigatório</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password" th:text="#{auth.login.password}">Senha</label>
                            <input id="password" name="password" type="password" class="form-control"
                                   th:placeholder="#{auth.login.placeholder.pass}" required>
                            <div class="invalid-feedback" th:text="#{form.required}">Campo obrigatório</div>
                        </div>

                        <button class="btn btn-success w-100" type="submit" th:text="#{auth.login.submit}">Entrar</button>
                    </form>

                    <p class="text-center text-muted mt-3 small">
                        <span th:text="#{auth.login.demo}">viewer/viewer123 • editor/editor123</span>
                    </p>
                </div>
            </div>
            <!-- opcional: link home -->
            <div class="text-center mt-3">
                <a class="text-decoration-none small" th:href="@{/}" style="color:#198754;">
                    <i class="bi bi-house"></i> <span th:text="#{nav.home}">Página inicial</span>
                </a>
            </div>
        </div>
    </div>
</main>

<script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', e => {
          if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>
</body>
</html>
