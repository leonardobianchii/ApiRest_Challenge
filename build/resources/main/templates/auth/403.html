<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header(#{auth.403.title})}"></head>
<body>

<div th:replace="~{fragments/layout :: nav}"></div>

<main class="container py-5 d-flex align-items-center justify-content-center">
  <div class="card shadow border-0" style="max-width: 720px;">
    <div class="card-body p-4 p-md-5">
      <div class="d-flex align-items-center mb-3">
        <div class="me-3 rounded-circle d-flex align-items-center justify-content-center"
             style="width:56px;height:56px;background:#e9f7ef;">
          <i class="bi bi-shield-lock" style="font-size:1.6rem;color:#198754;"></i>
        </div>
        <div>
          <h1 class="h4 mb-1 text-success" th:text="#{auth.403.title}">Acesso negado</h1>
          <p class="mb-0 text-muted" th:text="#{auth.403.subtitle}">
            Você não tem permissão para acessar esta página.
          </p>
        </div>
      </div>

      <hr class="my-4"/>

      <p class="mb-4">
        <span th:text="#{auth.403.tip}">Se você acha que isso é um engano, tente entrar com outra conta ou contate o administrador.</span>
      </p>

      <div class="d-flex gap-2">
        <a class="btn btn-success" th:href="@{/view/motos}">
          <i class="bi bi-arrow-left"></i>
          <span th:text="#{nav.back}">Voltar</span>
        </a>
        <a class="btn btn-outline-danger" th:href="@{/logout}">
          <i class="bi bi-box-arrow-right"></i>
          <span th:text="#{auth.logout}">Sair</span>
        </a>
        <a class="btn btn-outline-secondary ms-auto" th:href="@{/}">
          <i class="bi bi-house"></i>
          <span th:text="#{nav.home}">Página inicial</span>
        </a>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
