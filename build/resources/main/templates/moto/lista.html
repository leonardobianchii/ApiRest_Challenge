<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: header(#{view.moto.tituloLista})}"></head>
<body>

<div th:replace="~{fragments/layout :: nav}"></div>

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 text-success" th:text="#{view.moto.tituloLista}">Lista de Motos</h1>

        <!-- Botão só para quem tem ROLE_MOTO_EDIT -->
        <a class="btn btn-success" th:href="@{/view/motos/new}"
           sec:authorize="hasRole('MOTO_EDIT')">
            <i class="bi bi-plus-lg"></i>
            <span th:text="#{view.moto.nova}">Nova Moto</span>
        </a>
    </div>

    <div th:if="${msgSucesso}" class="alert alert-success" role="alert"
         th:text="#{__${msgSucesso}__}">Operação realizada com sucesso</div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-success">
            <tr>
                <th th:text="#{view.moto.id}">ID</th>
                <th th:text="#{view.moto.placa}">Placa</th>
                <th th:text="#{view.moto.modelo}">Modelo</th>
                <th th:text="#{view.moto.filial}">Filial</th>
                <th th:text="#{view.moto.status}">Status</th>
                <th th:text="#{view.moto.km}">KM</th>

                <!-- Coluna Ações só para editor -->
                <th th:text="#{view.acoes}" sec:authorize="hasRole('MOTO_EDIT')">Ações</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="m : ${motos}">
                <td th:text="${m.id}">1</td>
                <td th:text="${m.placa}">AAA1A11</td>
                <td th:text="${m.idModelo}">1</td>
                <td th:text="${m.idFilial}">1</td>
                <td th:text="${m.status}">DISPONIVEL</td>
                <td th:text="${m.kmRodado}">0</td>

                <!-- Ações só para editor -->
                <td class="d-flex gap-2" sec:authorize="hasRole('MOTO_EDIT')">
                    <a class="btn btn-sm btn-outline-success"
                       th:href="@{'/view/motos/' + ${m.id} + '/edit'}"
                       th:text="#{view.editar}">Editar</a>

                    <form th:action="@{'/view/motos/' + ${m.id} + '/delete'}"
                          method="post"
                          th:attr="onsubmit=|return confirm('#{view.confirmarExclusao}')|">
                        <button class="btn btn-sm btn-outline-danger" type="submit"
                                th:text="#{view.excluir}">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
