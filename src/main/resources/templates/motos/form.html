<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragments/header :: head(#{titulo.motos.form})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
    <h1 class="h4 mb-3">#{titulo.motos.form}</h1>

    <form th:action="${moto.idMoto} != null ? @{|/motos/${moto.idMoto}|} : @{/motos}"
          th:object="${moto}" method="post" class="row g-3 needs-validation" novalidate>

        <input type="hidden" th:field="*{idMoto}"/>

        <div class="col-md-6">
            <label class="form-label">#{moto.modelo}</label>
            <input class="form-control" th:field="*{idModelo}" type="number" min="1" required/>
            <div class="invalid-feedback">#{valid.obrigatorio}</div>
        </div>

        <div class="col-md-6">
            <label class="form-label">#{moto.filial}</label>
            <input class="form-control" th:field="*{idFilialDepartamento}" type="number" min="1" required/>
            <div class="invalid-feedback">#{valid.obrigatorio}</div>
        </div>

        <div class="col-md-4">
            <label class="form-label">#{moto.placa}</label>
            <input class="form-control" th:field="*{placa}" maxlength="10" required/>
            <div class="invalid-feedback">#{valid.obrigatorio}</div>
        </div>

        <div class="col-md-4">
            <label class="form-label">#{moto.status}</label>
            <input class="form-control" th:field="*{statusMoto}" maxlength="20" required/>
            <div class="invalid-feedback">#{valid.obrigatorio}</div>
        </div>

        <div class="col-md-4">
            <label class="form-label">#{moto.km}</label>
            <input class="form-control" th:field="*{kmRodado}" type="number" min="0" step="1" required/>
            <div class="invalid-feedback">#{valid.numero.nao.negativo}</div>
        </div>

        <div class="col-12 d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/motos}">#{acao.voltar}</a>
            <button class="btn btn-primary" type="submit">#{acao.salvar}</button>
        </div>
    </form>
</main>

<script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
