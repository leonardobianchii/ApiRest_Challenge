<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: header(#{view.filial.tituloForm})}"></head>
<body>
<div th:replace="~{fragments/layout :: nav}"></div>

<div class="container py-4">
  <h1 class="h3 text-success mb-3" th:text="#{view.filial.tituloForm}">Cadastro de Filial</h1>

  <form th:action="@{/view/filiais/save}" th:object="${filial}" method="post"
        class="row g-3 bg-light p-3 rounded border">
    <input type="hidden" th:field="*{id}"/>

    <div class="col-md-6">
      <label class="form-label" th:for="${#ids.next('nome')}" th:text="#{view.filial.nome}">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" required maxlength="100">
      <div class="invalid-feedback" th:text="#{form.required}">Campo obrigat√≥rio</div>
    </div>

    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-success"
              th:text="${modoEdicao} ? #{view.salvar} : #{view.criar}">Salvar</button>
      <a class="btn btn-outline-secondary" th:href="@{/view/filiais}" th:text="#{view.voltar}">Voltar</a>
    </div>
  </form>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
