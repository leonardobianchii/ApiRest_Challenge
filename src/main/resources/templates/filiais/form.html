<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragments/header :: head(#{titulo.filiais.form})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
    <h1 class="h4 mb-3">#{titulo.filiais.form}</h1>

    <form th:action="${#numbers.isNumber(#fields.fieldValue('idFilialDepartamento'))} ? @{|/filiais/${filial.idFilialDepartamento}|} : @{/filiais}"
          th:object="${filial}" method="post" class="row g-3 needs-validation" novalidate>

        <input type="hidden" th:field="*{idFilialDepartamento}"/>

        <div class="col-md-8">
            <label class="form-label">#{filial.nome}</label>
            <input class="form-control" th:field="*{nomeFilialDepartamento}" maxlength="100" required/>
            <div class="invalid-feedback">#{valid.obrigatorio}</div>
        </div>

        <div class="col-12 d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/filiais}">#{acao.voltar}</a>
            <button class="btn btn-primary" type="submit">#{acao.salvar}</button>
        </div>
    </form>
</main>

<script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
