<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragments/header :: head(#{titulo.filiais.lista})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
    <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="#{${mensagemSucesso}}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="#{${mensagemErro}}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4">#{titulo.filiais.lista}</h1>
        <a class="btn btn-primary" th:href="@{/filiais/novo}">#{acao.novo}</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>#{filial.nome}</th>
                <th class="text-end">#{acao.acoes}</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f : ${filiais}">
                <td th:text="${f.idFilialDepartamento}">1</td>
                <td th:text="${f.nomeFilialDepartamento}">Centro</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-secondary"
                       th:href="@{|/filiais/${f.idFilialDepartamento}/editar|}">#{acao.editar}</a>
                    <form th:action="@{|/filiais/${f.idFilialDepartamento}/excluir|}" method="post" class="d-inline"
                          onsubmit="return confirm('Tem certeza que deseja excluir?');">
                        <button class="btn btn-sm btn-outline-danger" type="submit">#{acao.excluir}</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(filiais)}">
                <td colspan="3" class="text-center text-muted">#{lista.vazia}</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
