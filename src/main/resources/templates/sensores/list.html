<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragments/header :: head(#{titulo.sensores.lista})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
  <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="#{${mensagemSucesso}}"></div>
  <div th:if="${mensagemErro}" class="alert alert-danger" th:text="#{${mensagemErro}}"></div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">#{titulo.sensores.lista}</h1>
    <a class="btn btn-primary" th:href="@{/sensores/novo}">#{acao.novo}</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th>#</th>
        <th>#{sensor.nome}</th>
        <th>#{sensor.localizacao}</th>
        <th>#{sensor.filial}</th>
        <th class="text-end">#{acao.acoes}</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s : ${sensores}">
        <td th:text="${s.idSensor}">1</td>
        <td th:text="${s.nomeSensor}">Portão Leste</td>
        <td th:text="${s.localizacao}">Prédio A</td>
        <td th:text="${s.idFilialDepartamento}">10</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary"
             th:href="@{|/sensores/${s.idSensor}/editar|}">#{acao.editar}</a>
          <form th:action="@{|/sensores/${s.idSensor}/excluir|}" method="post" class="d-inline"
                onsubmit="return confirm('Tem certeza que deseja excluir?');">
            <button class="btn btn-sm btn-outline-danger" type="submit">#{acao.excluir}</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(sensores)}">
        <td colspan="5" class="text-center text-muted">#{lista.vazia}</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
