<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragments/header :: head(#{titulo.sensores.form})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
  <h1 class="h4 mb-3">#{titulo.sensores.form}</h1>

  <form th:action="${#numbers.isNumber(#fields.fieldValue('idSensor'))} ? @{|/sensores/${sensor.idSensor}|} : @{/sensores}"
        th:object="${sensor}" method="post" class="row g-3 needs-validation" novalidate>

    <input type="hidden" th:field="*{idSensor}"/>

    <div class="col-md-6">
      <label class="form-label">#{sensor.nome}</label>
      <input type="text" class="form-control" th:field="*{nomeSensor}" required maxlength="120"/>
      <div class="invalid-feedback">#{valid.obrigatorio}</div>
    </div>

    <div class="col-md-6">
      <label class="form-label">#{sensor.localizacao}</label>
      <input type="text" class="form-control" th:field="*{localizacao}" required maxlength="120"/>
      <div class="invalid-feedback">#{valid.obrigatorio}</div>
    </div>

    <div class="col-md-6">
      <label class="form-label">#{sensor.filial}</label>
      <select class="form-select" th:field="*{idFilialDepartamento}" required>
        <option value="" disabled th:selected="${*{idFilialDepartamento} == null}">#{selecione.um}</option>
        <option th:each="f : ${filiais}" th:value="${f.idFilialDepartamento}"
                th:text="${f.nomeFilialDepartamento} + ' (ID ' + ${f.idFilialDepartamento} + ')'">Filial</option>
      </select>
      <div class="invalid-feedback">#{valid.obrigatorio}</div>
    </div>

    <div class="col-12 d-flex gap-2">
      <a class="btn btn-outline-secondary" th:href="@{/sensores}">#{acao.voltar}</a>
      <button class="btn btn-primary" type="submit">#{acao.salvar}</button>
    </div>
  </form>
</main>

<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
