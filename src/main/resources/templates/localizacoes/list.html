<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragments/header :: head(#{titulo.localizacoes.lista})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
  <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="#{${mensagemSucesso}}"></div>
  <div th:if="${mensagemErro}" class="alert alert-danger" th:text="#{${mensagemErro}}"></div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">#{titulo.localizacoes.lista}</h1>
    <a class="btn btn-primary" th:href="@{/localizacoes/novo}">#{acao.novo}</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th>#</th>
        <th>#{localizacao.moto}</th>
        <th>#{localizacao.sensor}</th>
        <th>#{localizacao.coordX}</th>
        <th>#{localizacao.coordY}</th>
        <th>#{localizacao.datahora}</th>
        <th class="text-end">#{acao.acoes}</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="l : ${localizacoes}">
        <td th:text="${l.idLocalizacao}">1</td>
        <td th:text="${l.idMoto}">10</td>
        <td th:text="${l.idSensor}">5</td>
        <td th:text="${l.nrX}">123.45</td>
        <td th:text="${l.nrY}">67.89</td>
        <td th:text="${#temporals.format(l.dtLocalizacao, 'dd/MM/yyyy HH:mm')}">01/09/2025 14:00</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary"
             th:href="@{|/localizacoes/${l.idLocalizacao}/editar|}">#{acao.editar}</a>
          <form th:action="@{|/localizacoes/${l.idLocalizacao}/excluir|}" method="post" class="d-inline"
                onsubmit="return confirm('Tem certeza que deseja excluir?');">
            <button class="btn btn-sm btn-outline-danger" type="submit">#{acao.excluir}</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(localizacoes)}">
        <td colspan="7" class="text-center text-muted">#{lista.vazia}</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
