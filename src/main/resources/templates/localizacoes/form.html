<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragments/header :: head(#{titulo.localizacoes.form})}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
  <h1 class="h4 mb-3">#{titulo.localizacoes.form}</h1>

  <form th:action="${#numbers.isNumber(#fields.fieldValue('idLocalizacao'))} ? @{|/localizacoes/${localizacao.idLocalizacao}|} : @{/localizacoes}"
        th:object="${localizacao}" method="post" class="row g-3 needs-validation" novalidate>

    <input type="hidden" th:field="*{idLocalizacao}"/>

    <div class="col-md-4">
      <label class="form-label">#{localizacao.moto}</label>
      <select class="form-select" th:field="*{idMoto}" required>
        <option value="" disabled th:selected="${*{idMoto} == null}">#{selecione.um}</option>
        <option th:each="m : ${motos}" th:value="${m.idMoto}"
                th:text="${m.placa} + ' (ID ' + ${m.idMoto} + ')'">Moto</option>
      </select>
      <div class="invalid-feedback">#{valid.obrigatorio}</div>
    </div>

    <div class="col-md-4">
      <label class="form-label">#{localizacao.sensor}</label>
      <select class="form-select" th:field="*{idSensor}" required>
        <option value="" disabled th:selected="${*{idSensor} == null}">#{selecione.um}</option>
        <option th:each="s : ${sensores}" th:value="${s.idSensor}"
                th:text="${s.codigoSensor} + ' (ID ' + ${s.idSensor} + ')'">Sensor</option>
      </select>
      <div class="invalid-feedback">#{valid.obrigatorio}</div>
    </div>

    <div class="col-md-2">
      <label class="form-label">#{localizacao.coordX}</label>
      <input type="number" step="0.01" class="form-control" th:field="*{nrX}" required/>
      <div class="invalid-feedback">#{valid.obrigatorio}</div>
    </div>

    <div class="col-md-2">
      <label class="form-label">#{localizacao.coordY}</label>
      <input type="number" step="0.01" class="form-control" th:field="*{nrY}" required/>
      <div class="invalid-feedback">#{valid.obrigatorio}</div>
    </div>

    <div class="col-md-4">
      <label class="form-label">#{localizacao.datahora}</label>
      <input type="datetime-local" class="form-control"
             th:value="${*{dtLocalizacao} != null} ? ${#temporals.format(*{dtLocalizacao}, 'yyyy-MM-dd''T''HH:mm')} : ${null}"
             name="dtLocalizacao" required/>
      <div class="invalid-feedback">#{valid.obrigatorio}</div>
    </div>

    <div class="col-12 d-flex gap-2">
      <a class="btn btn-outline-secondary" th:href="@{/localizacoes}">#{acao.voltar}</a>
      <button class="btn btn-primary" type="submit">#{acao.salvar}</button>
    </div>
  </form>
</main>

<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
